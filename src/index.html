<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>D&amp;D 5th Edition Tools</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <dnd-app>
    <div class="loading-splash">
      <div class="loading-inner">
        <div class="sk-cube-grid">
          <div class="sk-cube sk-cube1"><i class="text-white mdi mdi-sword"></i></div>
          <div class="sk-cube sk-cube2"><i class="text-white mdi mdi-shield"></i></div>
          <div class="sk-cube sk-cube3"><i class="text-white mdi mdi-magic"></i></div>
          <div class="sk-cube sk-cube4"><i class="text-white mdi mdi-pencil"></i></div>
          <div class="sk-cube sk-cube5"><i class="text-white mdi mdi-book"></i></div>
          <div class="sk-cube sk-cube6"><i class="text-white mdi mdi-dice-d20"></i></div>
          <div class="sk-cube sk-cube7"><i class="text-white mdi mdi-male"></i></div>
          <div class="sk-cube sk-cube8"><i class="text-white mdi mdi-eye"></i></div>
          <div class="sk-cube sk-cube9"><i class="text-white mdi mdi-female"></i></div>
        </div>
        <h3>Loading...</h3>
      </div>
    </div>
  </dnd-app>
</body>

</html>
