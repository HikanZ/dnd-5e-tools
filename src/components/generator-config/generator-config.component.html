<div class="form-group row">
  <label class="col-md-1 col-sm-2 col-form-label" for="race">Race</label>
  <div class="col-md-11 col-sm-10">
    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" name="race" [(ngModel)]="config.race" (input)="config.subrace = null">
        <option [value]="null" selected>Any Race</option>
        <option *ngFor="let race of races" [ngValue]="race">{{race.name}}</option>
      </select>
    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" name="subrace" [(ngModel)]="config.subrace" *ngIf="config.race && config.race.subraces">
        <option [value]="null" selected>Any Subrace</option>
        <option *ngFor="let subrace of config.race.subraces" [ngValue]="subrace">{{subrace.name}}</option>
      </select>
  </div>
</div>
<div class="form-group row">
  <label class="col-md-1 col-sm-2 col-form-label" for="primaryAbility">Abilities</label>
  <div class="col-md-11 col-sm-10">
    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" name="primaryAbility" [(ngModel)]="config.primaryAbility">
        <option [value]="null" selected>Any Ability</option>
        <option *ngFor="let ability of abilities" [ngValue]="ability">{{ability.name}}</option>
      </select>
    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" name="secondaryAbility" [(ngModel)]="config.secondaryAbility">
        <option [value]="null" selected>Any Ability</option>
        <option *ngFor="let ability of abilities" [ngValue]="ability">{{ability.name}}</option>
      </select>
  </div>
</div>

        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">15</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
      </select>
    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" name="maxLevel" [(ngModel)]="config.maxLevel">

        <option value="2">2</option>

</div>
