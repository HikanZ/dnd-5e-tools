<div class="attribute-block character-sub-block">
    <span class="ability-name attribute-title">{{abilityName}}</span>
    <div class="ability primary">
        <span class="ability-value">{{character.abilities.get(ability)}}</span> <span class="ability-modifier" [ngClass]="(modifier > 0) ? 'text-success' : modifier === 0 ? '' : 'text-danger'">({{modifierText}})</span>
    </div>
</div>
