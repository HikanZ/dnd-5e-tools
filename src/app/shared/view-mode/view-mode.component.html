<form class="form-inline always pull-right">
    <div class="form-group">
        <label class="form-control-label mr-2" for="viewMode">View Mode</label>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
        <input class="form-check-input" type="radio" name="viewMode" [value]="ViewMode.Detailed" [(ngModel)]="mode"> Detailed
      </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
        <input class="form-check-input" type="radio" name="viewMode" [value]="ViewMode.Basic" [(ngModel)]="mode"> Basic
      </label>
        </div>
    </div>
</form>
