<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1>Name Generator</h1>
    <div class="mt-2">
        <dnd-name-generator-config [config]="config"></dnd-name-generator-config>
    </div>
    <div class="row">
      <div class="col-12 text-right">
        <button type="button" class="btn btn-primary btn-lg" (click)="onGenerateClick()">Generate Names</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="list-group">
    <div class="list-group-item" *ngFor="let name of names">
      {{name}}
    </div>
  </div>
</div>
