<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1>Name Generator</h1>
    <div class="mt-2">
      <dnd-name-generator-config [config]="config"></dnd-name-generator-config>
    </div>
    <div class="row">
      <div class="col-12 text-right">
        <button type="button" class="btn btn-primary btn-lg" (click)="onGenerateClick()">Generate Names</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="clearfix mb-4">
    <form class="form-inline pull-right">
      <div class="form-group">
        <label class="form-control-label mr-2" for="viewMode">View Mode</label>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
        <input class="form-check-input" type="radio" name="viewMode" id="viewMode" value="detailed" [(ngModel)]="displayMode"> Detailed
      </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
        <input class="form-check-input" type="radio" name="viewMode" id="viewMode" value="basic" [(ngModel)]="displayMode"> Basic
      </label>
        </div>
      </div>
    </form>
  </div>
  <div class="row" *ngIf="displayMode == 'detailed'">
    <div class="col-sm-6" *ngFor="let name of names">
      <div class="card mb-2">
        <div class="card-block">
          <span class="pull-right text-muted"><i class="fa" [ngClass]="name.genderIcon"></i> {{name.genderDesc}}</span>
          <h3 class="card-title">{{name.value}}</h3>
          <p class="card-text">{{name.definition.name}} ({{name.format.name}})</p>
        </div>
      </div>
    </div>
  </div>
  <div class="list-group" *ngIf="displayMode == 'basic'">
    <div class="list-group-item" *ngFor="let name of names">
      {{name.value}}
    </div>
  </div>
</div>
